<!-- Page Header -->
<div class="page-header">
  <h1>ðŸ”§ Request a Service</h1>
  <p>Fill in the form below and our team will get back to you shortly.</p>
</div>

<!-- Form -->
<div class="form-container">
  <div class="form-card">
    <div id="alert" class="alert" role="alert"></div>

    <form id="serviceForm" novalidate>
      <p class="form-section-title">Personal Information</p>

      <div class="form-row">
        <div class="form-group">
          <label for="full_name">Full Name <span class="required">*</span></label>
          <input type="text" id="full_name" name="full_name" placeholder="e.g. John Adeyemi" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. 08012345678" required />
        </div>
        <div class="form-group">
          <label for="service_type">Service Type <span class="required">*</span></label>
          <select id="service_type" name="service_type" required>
            <option value="" disabled selected>Select a serviceâ€¦</option>
            <option value="electrical">Electrical Installation</option>
            <option value="solar">Solar Installation</option>
            <option value="both">Electrical &amp; Solar (Both)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Service Address <span class="required">*</span></label>
        <input type="text" id="address" name="address" placeholder="e.g. 12 Example Street, Lagos" required />
      </div>

      <p class="form-section-title">Service Details</p>

      <div class="form-group">
        <label for="description">Describe Your Needs <span class="required">*</span></label>
        <textarea id="description" name="description" placeholder="Please describe what you need done, include any relevant detailsâ€¦" required></textarea>
      </div>

      <div class="form-submit">
        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</div>
